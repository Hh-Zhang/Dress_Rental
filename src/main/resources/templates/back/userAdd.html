                <form class="layui-form" id="helpobject_form">
                  <div class="layui-form-item">

                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为您唯一的登入名
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>用户名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="realname" name="realname" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请填入真实用户名

                    </div>
                  <div class="layui-form-item">
                      <label for="phonenum" class="layui-form-label">

                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="phonenum" name="phonenum" required="" lay-verify="phone"

                      </div>

                    <div class="layui-form-item">

                        <div class="layui-input-inline">

                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>请输入收货地址
                        </div>
                    </div>
                    <div class="layui-upload">
                        <label class="layui-form-label">
                            <span class="x-red">*</span>头像:</label>
                        <div class="layui-upload layui-input-block">
                            <input type="hidden" id="photo" name="photo" required lay-verify="required" />
                            <button type="button" class="layui-btn layui-btn-primary"
                                    id="fileBtn">
                                <i class="layui-icon">&#xe67c;</i>选择文件
                            </button>
                            <button type="button" class="layui-btn layui-btn-warm"
                                    id="uploadBtn">开始上传</button>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label  class="layui-form-label">

                      </label>
                      <div class="layui-input-inline" id="IsPurchased">
                          <!--<input type="text" id="L_sex" name="sex" required="" lay-verify="email"
                          autocomplete="off" class="layui-input">-->
                          <input type="radio" id="sex" name="sex" lay-skin="primary" value="1" title="男" checked>
                          <input type="radio" id="sex1" name="sex" lay-skin="primary" value="2" title="女">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red"></span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label"><span class="x-red">*</span>角色</label>
                      <div class="layui-input-block" id="isType">
                        <input type="radio" name="type" id="type" lay-skin="primary" value="1" title="普通用户"  checked>
                        <input type="radio" name="type" id="type1" lay-skin="primary"  value="0" title="管理员" >
<!--                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" checked="">-->
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          6到16个字符
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>确认密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_repass" name="repass"  lay-verify="repass"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加
                      </button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </form>
            </div>
        </div>

            layui.use(['form', 'layer','upload'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    username: function(value) {
                        if (value.length < 2) {
                            return '昵称至少得2个字符啊';
                        }
                    },
                    password: [/(.+){3,5}$/, '密码必须3到5位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
                //图片上传
                var upload = layui.upload;
                upload.render({
                    elem: '#fileBtn'
                    ,url: '/addUserPhoto'
                    ,accept: 'file'
                    ,auto: false
                    ,bindAction: '#uploadBtn'
                    ,done: function(res){
                        $("[name=photo]").val(res.data.src);
                    }
                });



                //监听提交
                form.on('submit(add)', function(data) {
                    // layer.msg(JSON.stringify(data.field));
                    var username,realname,password,sex,phonenum,type,receiveAdd,photo;
                    username=$("#username").val();
                    realname=$("#realname").val();
                    password=$("#L_pass").val();
                    sex=$('#IsPurchased input[name="sex"]:checked ').val();
                    phonenum=$("#phonenum").val();
                    type=$('#isType input[name="type"]:checked ').val();
                    receiveAdd=$("#receiveAdd").val();
                    photo=$("#photo").val();
                    var str={"username":username,"realname":realname,"password":password,"sex":sex,"phonenum":phonenum,"type":type,"receiveAdd":receiveAdd,"photo":photo};
                    console.log(data.field)

                    $.ajax({
                        type:'post',
                        url:'/addUser',
                        contentType:'application/json',
                        cache:false,
                        data:JSON.stringify(data.field),
                        dataType:'json',
                        success:function(data){
                            layer.msg('添加成功',{icon:1,time:2000},function(){
                                    var index=parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                    window.parent.location.reload();//刷新父窗口*!/
                            });
                        },
                        error:function(data){
                            layer.msg('添加失败');
                            layer.alert(JSON.stringify(data));
                        }
                    });
                    return false;
                });


                   /* console.log(data);

                        xadmin.close();

                        xadmin.father_reload();
                    });
                    return false;
                });*/

            });
        </script>
